<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdGuard - User Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1>üõ°Ô∏è User Management</h1>
            </div>
            <div class="header-right">
                <span id="user-info"></span>
                <a href="dashboard.html" class="btn-secondary">Dashboard</a>
                <a href="zones.html" class="btn-secondary">Zones</a>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="dashboard-content">
            <!-- Add New User -->
            <section class="section">
                <h2>Add New User</h2>
                <form id="addUserForm" class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userId">User ID</label>
                            <input type="text" id="userId" name="user_id" required placeholder="e.g., officer2">
                        </div>
                        <div class="form-group">
                            <label for="userName">Full Name</label>
                            <input type="text" id="userName" name="name" required placeholder="e.g., John Doe">
                        </div>
                        <div class="form-group">
                            <label for="userRole">Role</label>
                            <select id="userRole" name="role" required>
                                <option value="">Select Role</option>
                                <option value="Admin">Admin</option>
                                <option value="Security Officer">Security Officer</option>
                                <option value="Event Organizer">Event Organizer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="userContact">Contact</label>
                            <input type="text" id="userContact" name="contact" required placeholder="e.g., +91-9876543210">
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" id="userPassword" name="password" required placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="userZone">Assigned Zone (Optional)</label>
                            <select id="userZone" name="zone_assigned">
                                <option value="">No Zone Assigned</option>
                                <!-- Zones will be loaded here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-primary">Add User</button>
                        </div>
                    </div>
                </form>
                <div id="user-message" class="message"></div>
            </section>
            
            <!-- Users List -->
            <section class="section">
                <h2>All Users</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Contact</th>
                                <th>Assigned Zone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- Edit User Modal -->
            <div id="editUserModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeEditModal()">&times;</span>
                    <h2>Edit User</h2>
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="form-group">
                            <label for="editUserName">Full Name</label>
                            <input type="text" id="editUserName" required>
                        </div>
                        <div class="form-group">
                            <label for="editUserRole">Role</label>
                            <select id="editUserRole" required>
                                <option value="Admin">Admin</option>
                                <option value="Security Officer">Security Officer</option>
                                <option value="Event Organizer">Event Organizer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editUserContact">Contact</label>
                            <input type="text" id="editUserContact" required>
                        </div>
                        <div class="form-group">
                            <label for="editUserZone">Assigned Zone</label>
                            <select id="editUserZone">
                                <option value="">No Zone Assigned</option>
                                <!-- Zones will be loaded here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editUserPassword">New Password (leave blank to keep current)</label>
                            <input type="password" id="editUserPassword" placeholder="Enter new password">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Update User</button>
                            <button type="button" onclick="closeEditModal()" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let currentUser = null;
        let users = [];
        let zones = [];

        // Check if user is logged in
        function checkAuth() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'index.html';
                return null;
            }
            return JSON.parse(user);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Initialize page
        async function initPage() {
            currentUser = checkAuth();
            if (!currentUser) return;
            
            document.getElementById('user-info').textContent = `Welcome, ${currentUser.name} (${currentUser.role})`;
            
            await Promise.all([loadUsers(), loadZones()]);
            
            // Set up form handlers
            document.getElementById('addUserForm').addEventListener('submit', handleAddUser);
            document.getElementById('editUserForm').addEventListener('submit', handleEditUser);
        }

        // Load all users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                users = await response.json();
                
                const tbody = document.getElementById('users-table-body');
                tbody.innerHTML = '';
                
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.user_id}</td>
                        <td>${user.name}</td>
                        <td><span class="role-badge ${user.role.toLowerCase().replace(' ', '-')}">${user.role}</span></td>
                        <td>${user.contact}</td>
                        <td>${user.zone_assigned || 'None'}</td>
                        <td>
                            <button onclick="editUser('${user.user_id}')" class="btn-small btn-edit">Edit</button>
                            <button onclick="deleteUser('${user.user_id}')" class="btn-small btn-delete">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading users:', error);
                showMessage('Error loading users', 'error');
            }
        }

        // Load zones for dropdowns
        async function loadZones() {
            try {
                const response = await fetch(`${API_BASE}/zones`);
                zones = await response.json();
                
                // Populate zone dropdowns
                const zoneSelects = ['userZone', 'editUserZone'];
                zoneSelects.forEach(selectId => {
                    const select = document.getElementById(selectId);
                    // Clear existing options except first
                    while (select.children.length > 1) {
                        select.removeChild(select.lastChild);
                    }
                    
                    zones.forEach(zone => {
                        const option = document.createElement('option');
                        option.value = zone.zone_id;
                        option.textContent = `${zone.zone_id} - ${zone.location_name}`;
                        select.appendChild(option);
                    });
                });
            } catch (error) {
                console.error('Error loading zones:', error);
            }
        }

        // Handle add user
        async function handleAddUser(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                user_id: formData.get('user_id'),
                name: formData.get('name'),
                role: formData.get('role'),
                contact: formData.get('contact'),
                password: formData.get('password'),
                zone_assigned: formData.get('zone_assigned') || null
            };
            
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    showMessage('User added successfully!', 'success');
                    e.target.reset();
                    await loadUsers();
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Error adding user', 'error');
                }
            } catch (error) {
                console.error('Error adding user:', error);
                showMessage('Error adding user', 'error');
            }
        }

        // Edit user
        function editUser(userId) {
            const user = users.find(u => u.user_id === userId);
            if (!user) return;
            
            document.getElementById('editUserId').value = user.user_id;
            document.getElementById('editUserName').value = user.name;
            document.getElementById('editUserRole').value = user.role;
            document.getElementById('editUserContact').value = user.contact;
            document.getElementById('editUserZone').value = user.zone_assigned || '';
            document.getElementById('editUserPassword').value = '';
            
            document.getElementById('editUserModal').style.display = 'block';
        }

        // Handle edit user
        async function handleEditUser(e) {
            e.preventDefault();
            
            const userId = document.getElementById('editUserId').value;
            const userData = {
                name: document.getElementById('editUserName').value,
                role: document.getElementById('editUserRole').value,
                contact: document.getElementById('editUserContact').value,
                zone_assigned: document.getElementById('editUserZone').value || null
            };
            
            // Only include password if provided
            const password = document.getElementById('editUserPassword').value;
            if (password) {
                userData.password = password;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    showMessage('User updated successfully!', 'success');
                    closeEditModal();
                    await loadUsers();
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Error updating user', 'error');
                }
            } catch (error) {
                console.error('Error updating user:', error);
                showMessage('Error updating user', 'error');
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm(`Are you sure you want to delete user ${userId}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    await loadUsers();
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Error deleting user', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showMessage('Error deleting user', 'error');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('user-message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
    </script>
</body>
</html>
