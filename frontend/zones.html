<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdGuard - Zone Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1>üõ°Ô∏è Zone Management</h1>
            </div>
            <div class="header-right">
                <span id="user-info"></span>
                <a href="dashboard.html" class="btn-secondary">Dashboard</a>
                <a href="users.html" class="btn-secondary">Users</a>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="dashboard-content">
            <!-- Add New Zone -->
            <section class="section">
                <h2>Add New Zone</h2>
                <form id="addZoneForm" class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="zoneId">Zone ID</label>
                            <input type="text" id="zoneId" name="zone_id" required placeholder="e.g., Z07">
                        </div>
                        <div class="form-group">
                            <label for="locationName">Location Name</label>
                            <input type="text" id="locationName" name="location_name" required placeholder="e.g., VIP Area">
                        </div>
                        <div class="form-group">
                            <label for="capacity">Capacity</label>
                            <input type="number" id="capacity" name="capacity" required min="1" placeholder="e.g., 100">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-primary">Add Zone</button>
                        </div>
                    </div>
                </form>
                <div id="zone-message" class="message"></div>
            </section>
            
            <!-- Zones List -->
            <section class="section">
                <h2>All Zones</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Zone ID</th>
                                <th>Location Name</th>
                                <th>Capacity</th>
                                <th>Current Count</th>
                                <th>Density Level</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="zones-table-body">
                            <!-- Zones will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- Edit Zone Modal -->
            <div id="editZoneModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeEditModal()">&times;</span>
                    <h2>Edit Zone</h2>
                    <form id="editZoneForm">
                        <input type="hidden" id="editZoneId">
                        <div class="form-group">
                            <label for="editLocationName">Location Name</label>
                            <input type="text" id="editLocationName" required>
                        </div>
                        <div class="form-group">
                            <label for="editCapacity">Capacity</label>
                            <input type="number" id="editCapacity" required min="1">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Update Zone</button>
                            <button type="button" onclick="closeEditModal()" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let currentUser = null;
        let zones = [];

        // Check if user is logged in
        function checkAuth() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'index.html';
                return null;
            }
            return JSON.parse(user);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Initialize page
        async function initPage() {
            currentUser = checkAuth();
            if (!currentUser) return;
            
            document.getElementById('user-info').textContent = `Welcome, ${currentUser.name} (${currentUser.role})`;
            
            await loadZones();
            
            // Set up form handlers
            document.getElementById('addZoneForm').addEventListener('submit', handleAddZone);
            document.getElementById('editZoneForm').addEventListener('submit', handleEditZone);
        }

        // Load all zones
        async function loadZones() {
            try {
                const [zonesResponse, crowdDataResponse] = await Promise.all([
                    fetch(`${API_BASE}/zones`),
                    fetch(`${API_BASE}/crowd-data/latest`)
                ]);
                
                zones = await zonesResponse.json();
                const crowdData = await crowdDataResponse.json();
                
                // Create a map of zone_id to crowd data
                const crowdMap = {};
                crowdData.forEach(data => {
                    crowdMap[data.zone_id] = data;
                });
                
                const tbody = document.getElementById('zones-table-body');
                tbody.innerHTML = '';
                
                zones.forEach(zone => {
                    const data = crowdMap[zone.zone_id] || {
                        people_count: 0,
                        density_level: 'Low'
                    };
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${zone.zone_id}</td>
                        <td>${zone.location_name}</td>
                        <td>${zone.capacity}</td>
                        <td>${data.people_count}</td>
                        <td><span class="density-badge ${data.density_level.toLowerCase()}">${data.density_level}</span></td>
                        <td>
                            <button onclick="editZone('${zone.zone_id}')" class="btn-small btn-edit">Edit</button>
                            <button onclick="deleteZone('${zone.zone_id}')" class="btn-small btn-delete">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading zones:', error);
                showMessage('Error loading zones', 'error');
            }
        }

        // Handle add zone
        async function handleAddZone(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const zoneData = {
                zone_id: formData.get('zone_id'),
                location_name: formData.get('location_name'),
                capacity: parseInt(formData.get('capacity'))
            };
            
            try {
                const response = await fetch(`${API_BASE}/zones`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(zoneData)
                });
                
                if (response.ok) {
                    showMessage('Zone added successfully!', 'success');
                    e.target.reset();
                    await loadZones();
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Error adding zone', 'error');
                }
            } catch (error) {
                console.error('Error adding zone:', error);
                showMessage('Error adding zone', 'error');
            }
        }

        // Edit zone
        function editZone(zoneId) {
            const zone = zones.find(z => z.zone_id === zoneId);
            if (!zone) return;
            
            document.getElementById('editZoneId').value = zone.zone_id;
            document.getElementById('editLocationName').value = zone.location_name;
            document.getElementById('editCapacity').value = zone.capacity;
            
            document.getElementById('editZoneModal').style.display = 'block';
        }

        // Handle edit zone
        async function handleEditZone(e) {
            e.preventDefault();
            
            const zoneId = document.getElementById('editZoneId').value;
            const zoneData = {
                location_name: document.getElementById('editLocationName').value,
                capacity: parseInt(document.getElementById('editCapacity').value)
            };
            
            try {
                const response = await fetch(`${API_BASE}/zones/${zoneId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(zoneData)
                });
                
                if (response.ok) {
                    showMessage('Zone updated successfully!', 'success');
                    closeEditModal();
                    await loadZones();
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Error updating zone', 'error');
                }
            } catch (error) {
                console.error('Error updating zone:', error);
                showMessage('Error updating zone', 'error');
            }
        }

        // Delete zone
        async function deleteZone(zoneId) {
            if (!confirm(`Are you sure you want to delete zone ${zoneId}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/zones/${zoneId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Zone deleted successfully!', 'success');
                    await loadZones();
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Error deleting zone', 'error');
                }
            } catch (error) {
                console.error('Error deleting zone:', error);
                showMessage('Error deleting zone', 'error');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editZoneModal').style.display = 'none';
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('zone-message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
    </script>
</body>
</html>
